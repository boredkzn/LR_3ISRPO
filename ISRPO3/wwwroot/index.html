<!DOCTYPE html>
<script>
    async function GetHairdress() {
        const response = await fetch("/api/hairdress", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        if (response.ok === true) {
            
            const h = await response.json();
            console.log(h);
            let rows = document.querySelector("tbody");
            console.log(rows);         
            h.forEach(res => {
                rows.append(row(res))
            });
        }
    }

    async function GetHairdressById(id) {
        console.log(id);
        const response = await fetch("/api/hairdress/" + id, {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        if (response.ok === true) {
            const h = await response.json();
            const form = document.forms["hairdressForm"];
            form.elements["id"].value = h.id;
            form.elements["date"].value = h.date.toString();
            form.elements["master"].value = h.master;
            form.elements["fiO_clients"].value = h.fiO_clients;
            form.elements["yslyga"].value = h.yslyga;
        }
    }

    async function CreateHairdress(date, master, fiO_clients, yslyga) {
        
        const response = await fetch("api/hairdress", {
            method: "POST",
            headers: {
                "Accept": "application/json", "Content-Type":
                    "application/json"
            },
            body: JSON.stringify({
                
                Date: date.value.toString(),
                Master: master,
                FIO_clients: fiO_clients,
                Yslyga: yslyga
            })

        });
       
        if (response.ok === true) {
            const h = await response.json();         
            reset();
            document.querySelector("tbody").append(row(h));            
        }
        else
        {
            alert("Ошибка");
        }
    }

    async function EditHairdress(hairdressId, Date, Master, FIO_clients, yslyga) {
        const response = await fetch("/api/hairdress/" + hairdressId, {
            method: "PUT",
            headers: {
                "Accept": "application/json", "Content-Type":
                    "application/json"
            },
            body: JSON.stringify({
                id: parseInt(hairdressId, 10),
                Date: Date.value.toString(),
                Master: Master,
                FIO_clients: FIO_clients,
                Yslyga: yslyga
            })
        });
        if (response.ok === true) {
            const h = await response.json();
            reset();
            document.querySelector("tr[data-rowid='" + h.id + "']").replaceWith(row(h));
        }
    }

    async function DeleteHairdress(id) {
        const response = await fetch("/api/hairdress/" + id, {
            method: "DELETE",
            headers: { "Accept": "application/json" }
        });
        if (response.ok === true) {
            const h = await response.json();
            document.querySelector("tr[data-rowid='" + h.id + "']").remove();
        }
    }

    function reset() {
        const form = document.forms["hairdressForm"];
        form.reset();
        form.elements["id"].value = 0;
    }

    

    function row(h) {
        const tr = document.createElement("tr");

        tr.setAttribute("data-rowid", h.id);
        const idTd = document.createElement("td");
        idTd.append(h.id);
        tr.append(idTd);

        const dateTd = document.createElement("td");
        dateTd.append(h.date);
        tr.append(dateTd);

        const masterTd = document.createElement("td");
        masterTd.append(h.master);
        tr.append(masterTd);

        const fioClientTd = document.createElement("td");
        fioClientTd.append(h.fiO_clients);
        tr.append(fioClientTd);

        const yslygaTd = document.createElement("td");
        yslygaTd.append(h.yslyga);
        tr.append(yslygaTd);

        const linksTd = document.createElement("td");
        const editLink = document.createElement("a");

        editLink.setAttribute("data-id", h.id);
        editLink.setAttribute("style", "cursor:pointer;padding:15px;");
        editLink.append("Изменить");
        editLink.addEventListener("click", e => {
            e.preventDefault();
            GetHairdressById(h.id);
        });

        linksTd.append(editLink);
        const removeLink = document.createElement("a");
        removeLink.setAttribute("data-id", h.id);
        removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
        removeLink.append("Удалить");
        removeLink.addEventListener("click", e => {
            e.preventDefault();
            DeleteHairdress(h.id);
        });
        linksTd.append(removeLink);
        tr.appendChild(linksTd);
        return tr;
    }

    

    function InitialFunction() {
        document.getElementById("reset").click(function (e) {
            e.preventDefault();
            console.log("sii")
            reset();
            
        })

        $("#reset").click(function (e) {
            e.preventDefault();
            console.log("sii")
            reset();
        });
        document.forms["hairdressForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["hairdressForm"];
            const id = form.elements["id"].value;
            const date = form.elements["date"]           
            const master = form.elements["master"].value;
            const fiO_clients = form.elements["fiO_clients"].value;
            const yslyga = form.elements["yslyga"].value;
            if (id == 0)
                CreateHairdress(date, master, fiO_clients, yslyga);
            else
                EditHairdress(id, date, master, fiO_clients, yslyga);
        });
        GetHairdress();
    }
</script>
<html>
    <head>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Парикмахерская</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    
    <body onload="InitialFunction();">
        <h2>Парикмахерская</h2>
        <div >
            <div >

                <form name="hairdressForm">
                    <input type="hidden" name="id" value="0" />
                    <div>
                        <label for="date">Дата и время:</label>
                        <input type="datetime-local" class="form-control" name="date" />
                    </div>
                    <div>
                        <label for="master">Мастер:</label>
                        <input class="form-control" name="master" />
                    </div>
                    <div>
                        <label for="fiO_clients">ФИО клиента:</label>
                        <input class="form-control" name="fiO_clients" />
                    </div>
                    <div>
                        <label for="yslyga">Услуга:</label>
                        <input class="form-control" name="yslyga" />
                    </div>
                    <div class="panel-body">
                        <button type="submit" id="submit" class="btn btnprimary">Сохранить</button>
                        <a id="reset" class="btn btn-primary">Сбросить</a>
                    </div>
                </form>

            </div>

        </div>
        <table class="table table-condensed table-striped align-items-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Дата и время</th>
                    <th>Мастер</th>
                    <th>ФИО клиента</th>
                    <th>Услуга</th>

                    <th></th>
                </tr>
            </thead>
            <tbody>            
            </tbody>
        </table>       
    </body>    
</html>
